<div class="form-wrapper">
  <h2>Registro</h2>
  <form>
    <div class="ingreso">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" name = "nombre" [(ngModel)] = "nombre">
    </div>
    <div class="ingreso">
    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" name = "apellido" [(ngModel)] = "apellido">
    </div>
    <div class="ingreso">
    <label for="email">Email</label>
    <input id="email" type="email" name = "email" [(ngModel)] = "email">
    </div>
    <div class="ingreso">
    <label for="password">Contraseña</label>
    <input id="password" type="password"  name = "password" [(ngModel)] = "password">
    </div>
    <div class="ingreso">
    <label for="direccion">Dirección:</label>
    <select id="direccion" name="direccion" required [(ngModel)] = "direccion">
    <option value="">Seleccione su dirección</option>
    <option value="av-corrientes">Av. Corrientes</option>
    <option value="av-cabildo">Av. Cabildo</option>
    <option value="av-rivadavia">Av. Rivadavia</option>
    <option value="av-santa-fe">Av. Santa Fe</option>
    </select>
    </div>
    <button type="button" (click) = "registrarCliente()">Crear cuenta</button>
  </form>
</div>
