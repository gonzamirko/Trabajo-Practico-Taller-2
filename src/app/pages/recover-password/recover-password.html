<div class="form-wrapper">
  <h2>Recuperar contraseña</h2>
  <form>
    <div class="ingreso">
    <label for="password">Ingresa nueva contraseña</label>
    <input id="password" type="password" placeholder="Tu nueva contraseña">
    </div>
    <div class="ingreso">
    <label for="repeatPassword">Confirma contraseña</label>
    <input id="repeatPassword" type="password" placeholder="Confirma tu contraseña">
    </div>
    <div class="opciones">
    <button type="submit">Guardar nueva contraseña</button>
    </div>
  </form>
</div>
