<div class="form-wrapper">
  <h2>Registro</h2>
  <form [formGroup]="form()">
    <div class="ingreso">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" name = "nombre" formControlName = "nombre">
    </div>
    <div class="ingreso">
    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" name = "apellido" formControlName= "apellido">
    </div>
    <div class="ingreso">
    <label for="email">Email</label>
    <input id="email" type="email" name = "email" formControlName = "email">
    </div>
    <div class="ingreso">
    <label for="password">Contraseña</label>
    <input id="password" type="password"  name = "password" formControlName = "password">
    </div>
    <div class="ingreso">
    <label for="direccion">Dirección:</label>
    <select id="direccion" name="direccion" required formControlName = "direccion">
    <option value="">Seleccione su dirección</option>
    <option value="av-corrientes">Av. Corrientes</option>
    <option value="av-cabildo">Av. Cabildo</option>
    <option value="av-rivadavia">Av. Rivadavia</option>
    <option value="av-santa-fe">Av. Santa Fe</option>
    </select>
    </div>
    <button type="button" [disabled]="form().invalid" (click) = "registrarCliente()" >Crear cuenta</button>
  </form>
</div>
